name: 'CD Workflow'

on:
  push:
    branches:
      - main  # CD 작업을 수행할 브랜치 지정

jobs:
  chromatic:
    runs-on: ubuntu-latest
    needs: accessibility-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  deploy-netlify:
    runs-on: ubuntu-latest
    needs: chromatic
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy to Netlify
        uses: netlify/actions@v3
        with:
          deploy_key: ${{ secrets.NETLIFY_DEPLOY_KEY }}
          site_id: ${{ secrets.NETLIFY_SITE_ID }}
          production: true
